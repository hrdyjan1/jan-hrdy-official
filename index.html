<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jan Hrd√Ω</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Crimson+Pro:300,400,600,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" />

    <link rel="stylesheet" href="css/toggle/dayNight.css" />
    <link rel="stylesheet" href="css/toggle/czechEnglish.css" />
    <link rel="stylesheet" href="css/toggle/toggle.css" />
    <link rel="stylesheet" href="css/icons.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="page">
      <span class="menu_toggle">
        <i class="menu_open fa fa-bars fa-lg"></i>
        <i class="menu_close fa fa-times fa-lg"></i>
      </span>
      <ul class="menu_items">
        <li>
          <div class="toggleWrapperDayNight">
            <input type="checkbox" class="dn" id="dn" />
            <label for="dn" class="toggleDayNight">
              <span class="toggleDayNightHandler">
                <span class="crater crater--1"></span>
                <span class="crater crater--2"></span>
                <span class="crater crater--3"></span>
              </span>
              <span class="star star--1"></span>
              <span class="star star--2"></span>
              <span class="star star--3"></span>
              <span class="star star--4"></span>
              <span class="star star--5"></span>
              <span class="star star--6"></span>
            </label>
          </div>
        </li>
        <li>
          <div class="toggleWrapperCzechEnglish">
            <input type="checkbox" class="ce" id="ce" />
            <label for="ce" class="toggleCzechEnglish">
              <div>
                <span class="toggleCzechEnglishHandler"> </span>
              </div>
            </label>
          </div>
        </li>
        <li>
          <div class="btns-social">
            <a class="btn-social social-facebook" href="#">
              <i class="fab fa-facebook-f"></i>
            </a>

            <a class="btn-social social-instagram" href="#">
              <i class="fab fa-instagram"></i>
            </a>

            <a class="btn-social social-github" href="#">
              <i class="fab fa-github"></i>
            </a>
          </div>
        </li>
      </ul>
      <main class="content">
        <div class="container-wrapper">
          <div class="background-wrapper">
            <img class="background" src="./assets/final/vectorpaint.svg" />
          </div>
          <div class="container">
            <div class="login-content">
              <form>
                <img src="img/avatar.svg" />
                <h2 class="title">Welcome</h2>
                <input checked="" id="signin" name="action" type="radio" value="signin" />
                <label for="signin">Sign in</label>
                <input id="signup" name="action" type="radio" value="signup" />
                <label for="signup">Sign up</label>
                <input id="reset" name="action" type="radio" value="reset" />
                <label for="reset">Reset</label>
                <div id="wrapper">
                  <div id="arrow"></div>
                  <input id="email" placeholder="Email" type="text" inputmode="email" />
                  <input id="pass" placeholder="Password" type="password" />
                  <input id="repass" placeholder="Repeat password" type="password" />
                </div>
                <button type="submit" class="primary">
                  <span class="valid">
                    Reset password
                    <br />
                    Sign in
                    <br />
                    Sign up
                  </span>
                </button>
                <button type="button" class="secondary">
                  <span>
                    Anonymous
                  </span>
                </button>
              </form>
            </div>
            <div class="img">
              <img src="img/waiting.svg" />
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>

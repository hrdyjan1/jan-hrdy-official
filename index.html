<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jan Hrd√Ω</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Crimson+Pro:300,400,600,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="css/toggle/dayNight.css" />
    <link rel="stylesheet" href="css/toggle/czechEnglish.css" />
    <link rel="stylesheet" href="css/toggle/toggle.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="page">
      <span class="menu_toggle">
        <i class="menu_open fa fa-bars fa-lg"></i>
        <i class="menu_close fa fa-times fa-lg"></i>
      </span>
      <ul class="menu_items">
        <li>
          <div class="toggleWrapperDayNight">
            <input type="checkbox" class="dn" id="dn" />
            <label for="dn" class="toggleDayNight">
              <span class="toggleDayNightHandler">
                <span class="crater crater--1"></span>
                <span class="crater crater--2"></span>
                <span class="crater crater--3"></span>
              </span>
              <span class="star star--1"></span>
              <span class="star star--2"></span>
              <span class="star star--3"></span>
              <span class="star star--4"></span>
              <span class="star star--5"></span>
              <span class="star star--6"></span>
            </label>
          </div>
        </li>
        <li>
          <div class="toggleWrapperCzechEnglish">
            <input type="checkbox" class="ce" id="ce" />
            <label for="ce" class="toggleCzechEnglish">
              <div>
                <span class="toggleCzechEnglishHandler"> </span>
              </div>
            </label>
          </div>
        </li>
        <li>
          <a href="#"><i class="icon fa fa-heart fa-2x"></i> Please</a>
        </li>
      </ul>
      <main class="content">
        <div class="container">
          <img class="background" src="./assets/final/vectorpaint.svg" />
          <div class="login-content">
            <form action="index.html">
              <img src="img/avatar.svg" />
              <h2 class="title">Welcome</h2>
              <div class="input-div one">
                <div class="i">
                  <i class="fas fa-user"></i>
                </div>
                <div class="div">
                  <h5>Username</h5>
                  <input type="text" class="input" />
                </div>
              </div>
              <div class="input-div pass">
                <div class="i">
                  <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                  <h5>Password</h5>
                  <input type="password" class="input" />
                </div>
              </div>
              <a href="#">Forgot Password?</a>
              <input type="submit" class="btn" value="Login" />
              <input type="submit" class="btn btn-secondary" value="Anonym" />
            </form>
          </div>

          <div class="img">
            <img src="img/waiting.svg" />
          </div>
        </div>
      </main>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
